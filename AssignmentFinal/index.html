<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="js-clock">
      <h1>00:00:00</h1>
    </div>
    <form class="js-greeting-form greeting-form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greeting greeting"></h4>
    <h3>Todo List</h3>
    <form class="js-todo-form">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-todo-list"></ul>
    <span class="js-weather"></span>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
